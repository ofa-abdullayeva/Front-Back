<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="navbar" class=" container-fluid ">
        <div class="item-1">
            <div class="container">
                <div class=" navbar-header ">
                    <div class="row">

                        <div class="col-4 ">
                            <div class="number-item">
                                <span class="phone-icon"><i class="fas fa-phone-volume"></i></span>
                                <span>call us</span>
                                <span class="number">+685-459-528</span>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4 ">
                            <div class="check">
                                <div class="row d-flex ">
                                    <div class="col-4 "><a href="#">Checkout</a></div>
                                    <div class="col-8 "><a href="#">Pricing table</a></div>
    
                                </div>
                            </div>
                          
                        </div>

                    </div>
                </div>
                <div class="navbar-body">
                    <div class="row">
                        <div class="col-2">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="col-6">
                            <ul class="nav-link">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Media</a></li>
                                <li><a href="#">ShortCode</a></li>
                                <li><a href="#">Features</a></li>
                            </ul>
                        </div>
                        <div class="col-4 ">
                            <div class="row">
                                <div class="col-6 d-flex">
                                    <div class="icon-gift">
                                        <span class="offer-image">
                                            <i class="fas fa-gift"></i>
                                        </span>
                                    </div>
                                    <div class="icon-gift-item">
                                        <span class="offer-title">Order Over $90</span>
                                        <span class="offer-description">Today Big Deal Offer</span>
                                    </div>
                                </div>
                                <div class="col-6 d-flex">
                                    <div class="icon-bag">
                                        <span class="offer-image">
                                            <i class="fas fa-shopping-bag"></i>
                                        </span>
                                    </div>
                                    <div class="icon-bag-item">
                                        <span class="offer-title">My Cart</span>
                                        <span class="offer-description">Item 0</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="item-2">
            <div class="container">
                <div class="navbar-footer ">
                    <div class="row">
                        <div class="col-3">
                            <div class="box-category">All categories <i class="fas fa-bars icon"></i></div>

                        </div>
                        <div class="col-7">
                            <div class="input-group">
                                <div class="input-group-prepend mb-3">
                                    <button type="button" class="input-group-text label btn " id="addon-wrapping">
                                        Search
                                    </button>
                                </div>
                                <input type="text" class="form-control" placeholder="Search products"
                                    aria-label="username" aria-describedby="addon-wrapping" />
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="link-toggle">
                                My Account
                                <i class="fas fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="slider">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="rs-slide">
                        <img src="img/gift-1.sjpg" alt="">
                    </div>
                </div>
                <div class="col-4">
                    <div class="ls-slide">
                        <img src="img/gift.jpg" alt="">
                    </div>
                    <div class="ls-slide">
                        <img src="img/hediyye.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
