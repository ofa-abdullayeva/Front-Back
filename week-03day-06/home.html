<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="navbar " class="bg-success">
       
        <div class="navbar-body container ">
            <div class="row ">
                <div class="col-2">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-6">
                    <ul class="nav-link">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Media</a></li>
                        <li><a href="#">ShortCode</a></li>
                        <li><a href="#">Features</a></li>
                    </ul>
                </div>
                <div class="col-4 ">
                    <div class="gift ">
                        <div class="gift-icon"><i class="fas fa-gift"></i></div>
                        <div class="gift-main ">
                            <p>Order Over $90</p>
                        </div>
                        <div class="gift-muted">
                            <p>Today Big Deal Offer</p>
                        </div>


                    </div>
                    <div class="bag">
                        <div class="bag-icon"><i class="fas fa-shopping-bag"></i></div>
                        <div class="bag-main">
                            <p>My Cart</p>
                        </div>
                        <div class="bag-muted">
                            <p>Item 0</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
